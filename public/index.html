<!DOCTYPE html>
<html>
  <head>
    <title>Tello Drone Controller</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style/Tello.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/CommandSender.js"></script>
    <script src="scripts/Tello.js" defer></script>
  </head>

  <body>
    <h1>Drone Controller</h1>
    <div id="connectDrone">
      <button type="button" class="button">
        Press Start To Connect Drone
      </button>
    </div>
    <div id="droneCommands">
      <h2>Drone Commands:</h2>
      <pre id="output"></pre>

      <br />
      <button type="button" class="button" id="videoOn" onclick="videoOn()">
        Turn on video streaming (L1)
      </button>
      <button type="button" class="button" id="videoOff" onclick="videoOff()">
        Turn off video streaming (R1)
      </button>
      <br />
      <button type="button" onclick="takeOff()" class="button">
        Take off
      </button>
      <button type="button" onclick="landDrone()" class="button">
        Land
      </button>
      <br />
      <div id="directionalInputs"></div>
      <button type="button" onclick="forward()" class="button">
        Forward
      </button>
      <button type="button" onclick="back()" class="button">
        Back
      </button>
      <button type="button" onclick="left()" class="button">
        Left
      </button>
      <button type="button" onclick="right()" class="button">
        Right
      </button>

      <br />
      <button type="button" onclick="up()" class="button">
        Up
      </button>
      <button type="button" onclick="down()" class="button">
        Down
      </button>

      <br />

      <button type="button" onclick="clockwise()" class="button">
        Rotate Clockwise
      </button>
      <button type="button" onclick="counterClockwise()" class="button">
        Rotate Counterclockwise
      </button>
    </div>
  </body>
</html>
